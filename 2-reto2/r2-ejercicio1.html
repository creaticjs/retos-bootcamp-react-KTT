            <section id="ejercicio1" class="mt-4 mb-3 pt-4">
                <div class="container">
                    <div class="row">
                        <div class="col col-sm-6 col-md-8 offset-md-2">
                            <strong>Ejercicio 1</strong>
                            <p>Cuatro enteros entre 0 y 100 representan las puntuaciones de un estudiante de un curso de informatica. Escribir un programa para encontrar la media de puntuaciones </p>
                            <hr style="color: #0056b2;" />
                            <div class="form-group ">
                                <div class="form-group row">
                                    <label for="input" class="col-sm-2 col-form-label">Nota 1</label>
                                        <div class="col-sm-8">
                                            <input  id="nota1" type="number" min="0" max="100" class="form-control"  placeholder="Nota 1">
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label for="input" class="col-sm-2 col-form-label">Nota 2</label>
                                            <div class="col-sm-8">
                                                <input id="nota2" type="number"  min="0" max="100"  class="form-control"  placeholder="Nota 2">
                                            </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input" class="col-sm-2 col-form-label">Nota 3</label>
                                        <div class="col-sm-8">
                                            <input  id="nota3" type="number" min="0" max="100" class="form-control"  placeholder="Nota 3">
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label for="input" class="col-sm-2 col-form-label">Nota 4</label>
                                            <div class="col-sm-8">
                                                <input  id="nota4" type="number" min="0" max="100" class="form-control"  placeholder="Nota 4">
                                            </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn" onclick="calcularMedia()">Calcular</button>
                                    </div>
                                </div>
                                <div class="toast" data-delay="3000">
                                    <div class="toast-header">
                                      Alerta
                                    </div>
                                    <div class="toast-body">
                                      Revisa los valores 
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /ejercicio 1-->
