                        <div class="col col-sm-6 col-md-8 offset-md-2">
                            <strong>Ejercicio 16</strong>
                            <p>
                                Calcular el salario neto semanal de los empleados de una empresa 
                            </p>
                            <hr style="color: #0056b2;" />
                            <div class="form-group">
                                <div class="form-group row">
                                    <label for="input" class="col-sm-4 col-form-label">Horas semanales</label>
                                        <div class="col-sm-8">
                                            <input id="horas" type="number" class="form-control"  placeholder="Horas semanales">
                                        </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input" class="col-sm-4 col-form-label">Precio [hora]</label>
                                        <div class="col-sm-8">
                                            <input id="precio" type="number" class="form-control"  placeholder="Precio [hora]">
                                        </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn " onclick="calcularSalario()">Calcular salario</button>
                                    </div>
                                </div>
                                <div class="toast" data-delay="3000">
                                    <div class="toast-header">
                                      Alerta
                                    </div>
                                    <div class="toast-body">
                                      Los valores deben ser positivos
                                    </div>
                                </div>
                                 <div class="col mt-5 text-center">
                                    <h4><span id="result" class="badge badge-dark"></span></h4>
                                </div>
                                
                        </div>
