                            <strong>Ejercicio 15</strong>
                            <p>
                                Diseñar un programa que calcule el número de días de un mes, dado los valores numericos de mes y año 
                            </p>
                            <hr style="color: #0056b2;" />
                            <div class="form-group">
                                <div class="form-group row">
                                    <label for="input" class="col-sm-4 col-form-label">Mes</label>
                                        <div class="col-sm-8">
                                            <input id="mes" type="number" class="form-control"  placeholder="Mes (ejemplo: 11)">
                                        </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input" class="col-sm-4 col-form-label">Año</label>
                                        <div class="col-sm-8">
                                            <input id="anio" type="number" class="form-control"  placeholder="Año (ejemplo: 1994)">
                                        </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn " onclick="calcularDias()">Calcular número de días</button>
                                    </div>
                                </div>
                                 <div class="col mt-5 text-center">
                                    <h4><span id="result" class="badge badge-dark"></span></h4>
                                </div>
                        </div>
                    </div>
