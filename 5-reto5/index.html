<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Electronic bill</title>
</head>
<body>

    <div id="app">
        <!--NavBar-->
        <div class="navbar-fixed">
            <nav class="indigo darken-4">
                <div class="nav-wrapper container">
                    <a href="#" class="brand-logo">Factura</a>
                </div>
            </nav>
        </div>
        <!--/navbar-->
        
            <!-- <vs-row vs-align="flex-start" vs-type="flex" vs-justify="center" vs-w="12">
            <vs-col vs-type="flex" vs-justify="center" vs-align="center" vs-lg="6" vs-sm="12" vs-xs="12">
             -->
            
        <div class="container section">
            <div class="row">
                <div id="user-data" class="col s12 m12 l6">
                        <h5 class="indigo-text text-darken-4">Datos Personales</h5>
                    <div class="row">
                        
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="nombre" name="nombre" placeholder="Ingresa tu nombre" v-model="nombre">
                            <label  class="active" for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="number" class="validate" id="cedula" name="cedula" placeholder="Cédula" v-model="cedula">
                            <label  class="active" for="cedula">Cédula</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="email" class="validate" id="email" name="email" placeholder="Email" v-model="email">
                            <label class="active" for="email">Email</label>
                        </div>
                    </div>
                    <h5 class="indigo-text text-darken-4">Productos</h5>
                    <form @submit.prevent="submit" action="" method="get">
                            <div class="row">
                            <div class="input-field col s4">
                                    <input type="text" class="validate" id="nombre_producto" name="nombre_producto" placeholder="Producto" v-model="nombre_producto">
                                    <label  class="active" for="nombre_producto">Producto</label>
                                </div>
                                <div class="input-field col s3">
                                    <input type="number" class="validate" id="precio" name="precio" placeholder="Precio" v-model.number="precio">
                                    <label class="active" for="precio">Precio Unidad</label>
                                </div>
                                <div class="input-field col s2">
                                    <input type="number" class="validate" id="producto.cantidad" name="cantidad" placeholder="#" v-model.number="cantidad">
                                    <label class="active" for="cantidad">Cantidad</label>
                                </div>
                                <div class="input-field col s3">
                                        <input type="number" class="validate" id="producto.subtotal" name="subtotal"  v-model="result" disabled>
                                        <label class="active" for="subtotal">Subtotal</label>
                                 
                                </div> 
                            </div>
                        <a class= "btn indigo darken-4" type="submit" @click="addProduct()"><i class="material-icons right">add_shopping_cart</i>AGREGAR PRODUCTO</a>
                    </form>
                </div>

                <div class="col s12 m12 l6">
                    <div class="card">
                    <h5 class="center">FACTURA ELECTRONICA</h5>
                    <table class="striped">
                        <tbody>
                            <tr>
                                <td>CLIENTE:</td>
                                <td>{{ nombre | uppercase }}</td>
                            </tr>
                            <tr>
                                    <td>CEDULA:</td>
                                    <td>{{ cedula }}</td>
                                </tr>
                                <tr>
                                        <td>EMAIL:</td>
                                        <td>{{ email }}</td>
                                    </tr>
                        </tbody>
                    </table>
                    <div class="row section table-header">
                    <div class="col s3">PRODUCTO</div>
                    <div class="col s3">PRECIO </div>
                    <div class="col s3">CANTIDAD </div>
                    <div class="col s3">SUBTOTAL </div>
                    </div>
                    <div class="row">
                    
                                <products v-for="item in productos" 
                                :nombre_producto="item.nombre_producto"
                                :precio="item.precio"
                                :cantidad="item.cantidad"
                                :subtotal="item.subtotal"
                                v-bind:key="item.id"
                                >
                                </products>
                        
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>TOTAL</th>
                                <th>{{total}}</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            </div>
        </div>
          
        
        
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.umd.js"></script> -->
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
